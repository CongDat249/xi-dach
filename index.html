<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="run">
            <h1>Challenge 5: Blackjack</h1>
            <div class="board">
                <div class="user-board">
                    <h3 id="user-score">0</h3>
                    <h2 id="user-sum">Sum</h2>
                </div>
                <div class="machine-board">
                    <h3 id="machine-score">0</h3>
                    <h2 id="machine-sum">Sum</h2>
                </div>
            </div>
            <div class="control">
                <button id="hit">hit</button>
                <button id="stand">stand</button>
                <button id="dealt">dealt</button>
            </div>
        </div>
        <div class="result">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
